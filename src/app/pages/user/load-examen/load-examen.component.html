<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <h1>Exámenes disponibles</h1>
    <div class="row mt20" *ngIf="examenes">
      <div class="col-md-6" *ngFor="let examen of examenes">
        <mat-card class="mb20">
          <mat-card-header>
            <div mat-card-avatar>
              <img class="example-header-image" src="./assets/home_exam.png" alt="img">
            </div>
            <mat-card-title>
              {{ examen.titulo }}
            </mat-card-title>
            <mat-card-subtitle>
              {{ examen.categoria.titulo }}
            </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ examen.descripcion }}</p>
          </mat-card-content>
          <mat-card-actions>
            <button
              mat-button
              color="primary"
              [routerLink]="'/user-dashboard/instrucciones/' + examen.id"
            >
              Empezar
            </button>
            <button mat-button color="accent">
              Preguntas : {{ examen.numeroPreguntas }}
            </button>
            <button mat-button color="accent">
              P.M : {{ examen.puntosMaximos }}
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div class="col-md-12" *ngIf="examenes.length == 0">
        <mat-card>
          <mat-card-content>
            <h1>No hay exámenes en esta categoría</h1>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
